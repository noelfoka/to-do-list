<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="hero">
            <div class="txt">
                <h2>Today's To Do</h2>
            </div>
            <div class="input">
                <input type="text" placeholder="Add to your list..." />
                <img src="./images/reload.svg" alt="Reload" />
            </div>
            <div class="lists">
                <div class="list1">
                    <ul id="task-list-1">
                    </ul>
                    <img src="./images/3-vertical-dots.svg" alt="More options" />
                </div>
                <div class="list2">
                    <ul id="task-list-2">
                    </ul>
                    <img src="./images/3-vertical-dots.svg" alt="More options" />
                </div>
            </div>
            <div>
                <button id="clear-completed-btn">Clear all completed</button>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
